<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
</head>
<body>

    <div class="keys">
        <div data-keys="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-keys="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-keys="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kidk</span>
        </div>
        <div data-keys="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-keys="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-keys="72" class="key">
            <kbd>H</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-keys="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-keys="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-keys="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="sonds/clap.wav"></audio>
    <audio data-key="83" src="sonds/hihat.wav"></audio>
    <audio data-key="68" src="sonds/kick.wav"></audio>
    <audio data-key="70" src="sonds/openhat.wav"></audio>
    <audio data-key="71" src="sonds/boom.wav"></audio>
    <audio data-key="72" src="sonds/ride.wav"></audio>
    <audio data-key="74" src="sonds/snare.wav"></audio>
    <audio data-key="75" src="sonds/tom.wav"></audio>
    <audio data-key="76" src="sonds/tink.wav"></audio>

    <script type="text/javascript">
        window.addEventListener('keydown', function(e) {
                const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
                if (!audio) return; // stop the function from running

                audio.play();
        })
    </script>
    
</body>
</html>
